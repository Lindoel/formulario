<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulario">
        <section id="caixa_de_dados">
            <input tabindex="1" class="dados" type="text" name="nome" id="nome" placeholder="Nome Completo">
            <input class="dados" type="email" name="email" id="email" placeholder="E-mail">
            <input class="dados" type="number" name="tel" id="tel" placeholder="Telefone">
            <input class="dados" type="number" name="cep" id="cep" placeholder="Cep">
            <input class="dados" type="text" name="rua" id="rua" placeholder="Nome da rua">
            <input class="dados" type="number" name="numero_casa" id="numero_casa" placeholder="Numero da casa">
            
            <input class="dados" type="text" name="bairro" id="bairro" placeholder="Nome do bairro">
            <input class="dados" type="text" name="cidade" id="cidade" placeholder="Cidade">
            <input class="dados" type="text" name="estado" id="estado" placeholder="Estado">
        </section>
        <div class="caixa_botao">
            <input class="botao" id="botao-complemento" type="button" value="Complemento" onclick="pessoa.complemento()">
            <textarea name="complemento" id="texto-complemento" cols="30" rows="10" placeholder="Complemento opcional"></textarea>
        </div>
        <hr>
        <div class="caixa_botao">
            <input class="botao" onclick="pessoa.cadastrar()" type="button" value="Cadastrar">
        </div>
    </form>

    <section id="table-c">
        <table id="table">
            <thead>
                <td>Nº</td>
                <td>Nome</td>
                <td>Email</td>
                <td>Telefone</td>
                <td>CEP</td>
                <td>Rua</td>
                <td>N° casa</td>
                <td>Bairro</td>
                <td>Cidade</td>
                <td>Estado</td>
                <td id="delete">Ação</td>
            </thead>
            <tbody id="tabelacorpo">

            </tbody>
        </table>
        <input onclick="pessoa.voltar()" class="botao" type="button" value="Voltar">
    </section>
    <script src="script.js"></script>
</body>
</html>
